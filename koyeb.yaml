name: militex-car-marketplace
services:
  - name: web
    instance_type: small
    ports:
      - port: 8000 
        protocol: http
    healthcheck:
      port: 8000
      path: /
      http_response_code: 200
      interval: 10s
      timeout: 5s
      retries: 3
    routes:
      - path: /
        port: 8000
    env:
      - name: PORT
        value: "8000"
      - name: DJANGO_SETTINGS_MODULE
        value: "militex.settings"
      - name: DEBUG
        value: "False"
      - name: DATABASE_URL
        value: "postgres://postgres:postgres@localhost:5432/militex"
      - name: SECRET_KEY
        value: "your-secret-key-for-production"
    resources:
      cpu: 1000m
      memory: 2048Mi  # Increased memory allocation
    scaling:
      min: 1
      max: 1
    build:
      from: .